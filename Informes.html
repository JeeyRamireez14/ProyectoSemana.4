    <div class="container">
        <h1>INFORMES</h1>
        <p>
            Si desea recibir más detalles sobre el lugar del que estamos hablando, por favor complete el siguiente formulario con su información de contacto. Nos pondremos en contacto con usted para brindarle toda la información que necesita.
        </p>
        <form action="enviar_informe.php" method="post">
            <label for="nombre">Nombre (opcional):</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">

            <label for="telefono">Número de contacto:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>

            <label for="email">Correo de contacto:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="mensaje">Mensaje (¿Qué dudas tiene?):</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje aquí..." required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
